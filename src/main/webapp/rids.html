<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>LOGIN</title>
		<!-- Bootstrap core CSS -->
		<link href="public/bootstrap.min.css" title="" rel="stylesheet" />
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

		<!-- Gritter -->
		<link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">
		<!-- Animation CSS -->
		<link rel="stylesheet" href="css/login.css" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		    <script src="public/html5shiv.min.js"></script>
		    <script src="public/respond.min.js"></script>

	<body>
		<div class="row">
			<div id="login_page" class="row col-lg-12">
				<h1><strong>LOGO注册</strong></h1>
				<form action="/user/reis.do" class="col-lg-2 col-md-4 form-horizontal">
					<input type="text" class="form-control" name="number" placeholder="请输入用户名">
					<input style="margin:15px 0;" type="password" class="form-control" name="password" placeholder="请输入密码" />
					<input style="margin:15px 0;" type="text" class="form-control" name="title" placeholder="请输入个性签名" />
					<div class="col-lg-12">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</form>
			</div>
		</div>
		<script src="public/jquery-1.11.3.js"></script>
	</body>

</html>
