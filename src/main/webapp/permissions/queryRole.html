<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="test" style="width: 80%" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">设置权限</a>
</script>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/static/jquery-3.3.1.js" charset="utf-8"></script>
<script>
    layui.use(['table', 'form', 'upload', 'util'], function () {
        var table = layui.table;
        var form = layui.form;
        var upload = layui.upload;
        var util = layui.util;
        table.render({
            elem: '#test'
            , url: '/role/roleList.do'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , title: '角色管理'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'roleName', title: '角色', width: 150}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , page: true
            , limit: 5
            , limits: [5, 10, 15,20]
        });

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') { //编辑
                layer.open({
                    type: 2,
                    offset: 'auto',
                    shade: [0.8, '#393D49'],
                    area: ['800px', '700px'],
                    content: "/rolePer/queryById.do?roleId=" + data.roleId,
                    end: function () {
                        table.reload('test', {});
                    }
                });
            }
        });

    });
</script>

</body>
</html>
