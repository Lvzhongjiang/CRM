<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑合同</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" action="" lay-filter="example">
    <div class="layui-inline">
        <label class="layui-form-label">合同名称</label>
        <div class="layui-input-inline">
            <input type="text" th:name="contName" th:value="${contractManagement.contName}" autocomplete="off"
                   placeholder="请输入合同名称" lay-verify="title|required" lay-reqtext="合同名称是必填项，岂能为空？" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div style="width: 100%;background-color: #00FFFF;">客户信息</div>
        <br>
        <div class="layui-input-inline">
            <input type="hidden" th:name="cid"
                   th:value="${contractManagement.client.cid}">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-inline">
            <input type="text" th:name="customername"
                   th:value="${contractManagement.client.customername}"
                   autocomplete="off" placeholder="请输入客户名称"
                   lay-verify="required" lay-reqtext="客户名称是必填项，岂能为空？" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-block">
            <select name="industry" lay-filter="aihao" id="test2" lay-verify="required">
                <option lay-verify="required" th:each="cl:${clients}" th:value="${cl.industry}"
                        th:text="${cl.industry}"></option>
            </select>
        </div>
    </div>
    <br><br>
    <div class="layui-input-inline">
        <label class="layui-form-label">所在城市</label>
        <div class="layui-input-inline">
            <input type="text" th:name="city" th:value="${contractManagement.client.city}" placeholder="请输入城市地址"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${contractManagement.client.detailedaddress}" th:name="detailedaddress"
                   placeholder="请输入详细地址" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div style="width: 100%;background-color: #00FFFF">合同信息</div>
        <div class="layui-input-inline">
            <input type="hidden" th:value="${contractManagement.contId}" th:name="contId" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">合同名称</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${contractManagement.contName}" th:name="contName" autocomplete="off"
                   placeholder="请输入合同名称"
                   lay-verify="title" lay-reqtext="合同名称是必填项，岂能为空？" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">合同编号</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${contractManagement.contNum}" th:name="contNum" id="contNum"
                   placeholder="请输入合同编号"
                   autocomplete="off" lay-verify="required" lay-reqtext="合同编号是必填项，岂能为空？" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">合同金额</label>
        <div class="layui-input-inline">
            <input th:type="text" th:value="${contractManagement.contMany}" th:name="contMany" placeholder="请输入合同金额"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">签约日期</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${#dates.format(contractManagement.contDate, 'yyyy-MM-dd')}"
                   th:name="contDate" id="" placeholder="yyyy-MM-dd"
                   lay-verify="required|date" lay-reqtext="签约日期是必填项，岂能为空？" autocomplete="off"
                   th:id="test1" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">生效日期</label>
        <div class="layui-input-inline">
            <input th:type="text" th:id="test2"
                   th:value="${#dates.format(contractManagement.commenDate, 'yyyy-MM-dd')}" th:name="commenDate"
                   placeholder="请输入生效日期" autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">服务期至</label>
        <div class="layui-input-inline">
            <input th:type="text" th:id="test3"
                   th:value="${#dates.format(contractManagement.viability, 'yyyy-MM-dd')}" th:name="viability"
                   placeholder="请输入服务期至" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">对方联系人</label>
        <div class="layui-input-inline">
            <input th:type="text" th:value="${contractManagement.contact}" th:name="contact" placeholder="请输入联系人"
                   autocomplete="off"
                   lay-verify="required" lay-reqtext="联系人是必填项，岂能为空？" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input th:type="text" th:value="${contractManagement.landline}" th:name="landline" id="landline"
                   placeholder="请输入固定电话" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">移动电话</label>
        <div class="layui-input-inline">
            <input th:type="text" th:value="${contractManagement.cellphone}" th:name="cellphone" id="cellphone"
                   placeholder="请输入移动电话" autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline">
            <input th:type="text" th:value="${contractManagement.emaileQq}" th:name="emaileQq" id="emaileQq"
                   placeholder="请输入邮件/QQ" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
            <label class="layui-form-label">主要技术条款</label>
            <input type="text" th:value="${contractManagement.techTerm}" style="width: 550px;height: 80px"
                   placeholder="请输入内容" th:name="techTerm" class="layui-textarea"/>
        </div>
    </div>
    <br>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
            <label class="layui-form-label">主要商务条款</label>
            <input type="text" th:value="${contractManagement.comClause}" style="width: 550px;height: 80px"
                   placeholder="请输入内容" th:name="comClause" class="layui-textarea"></input>
        </div>
    </div>
    <br>
    <button type="button" class="layui-btn layui-btn-sm" id="upload">
        <i class="layui-icon">&#xe67c;</i>上传附件
    </button>
    <br/><br/>
    <div class="layui-input-inline">
        <label class="layui-form-label">合同所属部门</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${contractManagement.collTerm}" th:name="collTerm" placeholder="请输入所属部门"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">关联人员</label>
        <div class="layui-input-inline">
            <input th:type="text" th:value="${contractManagement.relatPer}" th:name="relatPer" placeholder="请输入关联人员"
                   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-input-inline">
        <button type="submit" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>
</form>
<script src="/static/layui/layui.all.js" charset="utf-8"></script>
<script src="/static/jquery-3.3.1.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form
            , upload = layui.upload;

        //监听提交
        form.on('submit(demo1)', function (data) {
            console.log(JSON.stringify(data.field));
            $.ajax({
                //请求方式
                url: "/crm/contract-management/updateContractList.do",
                data: data.field,
                type: 'post',
                //请求成功
                success: function (result) {
                    if (result === "1") {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    } else if (result === "2") {
                        layer.msg("修改失败");
                    }
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
            return false;
        });
        //上传文件
        upload.render({
            elem: '#upload' //绑定元素
            , url: '/singleUpload.do' //上传接口
            , accept: 'file'
            , done: function (res) {
                //上传完毕回调
                if (res == '1') {
                    layer.msg('上传成功', {icon: 6, time: 2000});
                    table.reload("test", {
                        page: {
                            curr: 1
                        }
                    });
                } else {
                    layer.msg('上传失败', {icon: 5, time: 2000});
                }
            }
            , error: function () {
                //请求异常回调
            }
        });
    })

</script>
</body>
</html>
