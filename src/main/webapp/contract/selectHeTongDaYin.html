<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看合同详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" action="" lay-filter="example" style="text-align: center">
    <div class="layui-inline">
        <br>
        <label class="layui-form-label">合同名称</label>
        <div class="layui-input-inline">
            <input type="text" th:name="contName" readonly="readonly" th:value="${contractManagement.contName}"
                   autocomplete="off"placeholder="请输入合同名称" style="width: 500px;height: 30px"
                   lay-verify="title" lay-reqtext="合同名称是必填项，岂能为空？" class="layui-disabled">
        </div>
        <div class="layui-form-item">
            <div style="width: 100%;background-color: #00FFFF;">客户信息</div>
            <br>
            <div class="layui-input-inline">
                <input readonly="readonly" type="hidden" th:name="cid"
                       th:value="${contractManagement.client.cid}">
            </div>
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <input readonly="readonly" type="text" th:name="customername"
                       th:value="${contractManagement.client.customername}"
                       autocomplete="off" placeholder="请输入客户名称"
                       lay-verify="required" lay-reqtext="客户名称是必填项，岂能为空？" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <div class="layui-inline">
                <label class="layui-form-label">所属行业</label>
                <div class="layui-input-block">
                    <select name="industry" lay-filter="aihao" id="test2">
                        <option th:each="cl:${clients}" th:value="${cl.industry}" th:text="${cl.industry}"
                                th:id="${cl.industry}" id="${cl.industry}"></option>
                    </select>
                </div>
            </div>
            <br><br>
            <label class="layui-form-label">所在城市</label>
            <div class="layui-input-inline">
                <input readonly="readonly" type="text" th:name="city" th:value="${contractManagement.client.city}"
                       placeholder="请输入城市地址"
                       autocomplete="off" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-inline">
                <input readonly="readonly" type="text" th:value="${contractManagement.client.detailedaddress}"
                       th:name="detailedaddress"
                       placeholder="请输入详细地址" autocomplete="off" class="layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <div style="width: 100%;background-color: #00FFFF">合同信息</div>
            <div class="layui-input-inline">
                <input readonly="readonly" type="hidden" th:value="${contractManagement.contId}" th:name="contId"
                       class="layui-disabled">
            </div>
            <label class="layui-form-label">合同名称</label>
            <div class="layui-input-inline">
                <input readonly="readonly" type="text" th:value="${contractManagement.contName}" th:name="contName"
                       autocomplete="off"
                       placeholder="请输入合同名称"
                       lay-verify="title" lay-reqtext="合同名称是必填项，岂能为空？" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <label class="layui-form-label">合同编号</label>
            <div class="layui-input-inline">
                <input readonly="readonly" type="text" th:value="${contractManagement.contNum}" th:name="contNum"
                       id="contNum"
                       placeholder="请输入合同编号"
                       autocomplete="off" lay-verify="required" lay-reqtext="合同编号是必填项，岂能为空？" class="layui-disabled">
            </div>
            <br> <br><br>
            <label class="layui-form-label">合同金额</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:value="${contractManagement.contMany}" th:name="contMany"
                       placeholder="请输入合同金额"
                       autocomplete="off" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <label class="layui-form-label">签约日期</label>
            <div class="layui-input-inline">
                <input readonly="readonly" type="text"
                       th:value="${#dates.format(contractManagement.contDate, 'yyyy-MM-dd')}"
                       th:name="contDate" id="" placeholder="yyyy-MM-dd"
                       lay-verify="required|date" lay-reqtext="签约日期是必填项，岂能为空？" autocomplete="off"
                       th:id="test1" class="layui-disabled">
            </div>
            <br> <br><br>
            <label class="layui-form-label">生效日期</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:id="test2"
                       th:value="${#dates.format(contractManagement.commenDate, 'yyyy-MM-dd')}" th:name="commenDate"
                       placeholder="请输入生效日期" autocomplete="off" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <label class="layui-form-label">服务期至</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:id="test3"
                       th:value="${#dates.format(contractManagement.viability, 'yyyy-MM-dd')}" th:name="viability"
                       placeholder="请输入服务期至" autocomplete="off" class="layui-disabled">
            </div>
            <br> <br><br>
            <label class="layui-form-label">对方联系人</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:value="${contractManagement.contact}" th:name="contact"
                       placeholder="请输入联系人"
                       autocomplete="off"
                       lay-verify="required" lay-reqtext="联系人是必填项，岂能为空？" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <label class="layui-form-label">固定电话</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:value="${contractManagement.landline}" th:name="landline"
                       id="landline"
                       placeholder="请输入固定电话" autocomplete="off" class="layui-disabled">
            </div>
            <br> <br><br>
            <label class="layui-form-label">移动电话</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:value="${contractManagement.cellphone}" th:name="cellphone"
                       id="cellphone"
                       placeholder="请输入移动电话" autocomplete="off" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <label class="layui-form-label">邮件/QQ</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:value="${contractManagement.emaileQq}" th:name="emaileQq"
                       id="emaileQq"
                       placeholder="请输入邮件/QQ" autocomplete="off" class="layui-disabled">
            </div>
            <br> <br><br>
            <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                    <label class="layui-form-label">主要技术条款</label>
                    <input readonly="readonly" type="text" th:value="${contractManagement.techTerm}"
                           style="width: 550px;height: 80px"
                           placeholder="请输入内容" th:name="techTerm" class="layui-disabled"/>
                </div>
            </div>
            <br> <br><br>
            <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                    <label class="layui-form-label">主要商务条款</label>
                    <input readonly="readonly" type="text" th:value="${contractManagement.comClause}"
                           style="width: 550px;height: 80px"
                           placeholder="请输入内容" th:name="comClause" class="layui-disabled"></input>
                </div>
            </div>
            <br> <br><br>
            <button type="button" class="layui-btn layui-btn-disabled" readonly="readonly" id="upload">
                <i class="layui-icon">&#xe67c;</i>上传附件
            </button>
            <br/><br/>
            <label class="layui-form-label">合同所属部门</label>
            <div class="layui-input-inline">
                <input readonly="readonly" type="text" th:value="${contractManagement.collTerm}" th:name="collTerm"
                       placeholder="请输入所属部门"
                       autocomplete="off" class="layui-disabled">
            </div>
            &emsp;&emsp;
            <label class="layui-form-label">关联人员</label>
            <div class="layui-input-inline">
                <input readonly="readonly" th:type="text" th:value="${contractManagement.relatPer}" th:name="relatPer"
                       placeholder="请输入关联人员"
                       autocomplete="off" class="layui-disabled">
            </div>

        </div>
    </div>
    <br><br>
    <input type="hidden" th:value="${contractManagement.contName}" id="c">
    <a href="#" onclick="c()">编辑</a>
    </div>
</form>
<script src="/static/layui/layui.all.js" charset="utf-8"></script>
<script src="/static/jquery-3.3.1.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
    var c =function () {
        var b = window.document.getElementById("c").value;
        window.location.href="/crm/contract-management/toUpdateContractList.do?contName="+b;
    }
</script>
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form
            , upload = layui.upload;
           /* layer.open({
                type: 2,
                offset: 'auto',
                shade: [0.8, '#393D49'],
                area: ['500px', '400px'],
                content: "/crm/contract-management/toUpdateContractList.do?contName=" + data.field.contName,
                end: function () {
                    table.reload('test', {});
                }
            });*/
    })

</script>
</body>
</html>
