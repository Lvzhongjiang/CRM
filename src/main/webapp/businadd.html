<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" action="/newbusiness/save.do" lay-filter="example">
	===============客户信息================

	<div class="layui-form-item">
		<label class="layui-form-label">客户名称</label>
		<div class="layui-input-block">
			<select name="cid" id="cid"   lay-verify="required" lay-filter="client">
				<option value="">请选择</option>
				<option th:each="listche:${listche}" th:value="${listche.cid}">[[${listche.customername}]]</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属行业</label>
		<div class="layui-input-block">
			<input type="text" id="iid" name="industry" lay-verify="title" autocomplete="off" readonly="readonly"  class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">所在城市</label>
		<div class="layui-input-block">
			<input type="text" id="tid" name="type" readonly="readonly"  lay-verify="title" autocomplete="off" placeholder="请输入所在城市" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">详细地址</label>
		<div class="layui-input-block">
			<input type="text" id="did" name="detailedaddress" readonly="readonly"  lay-verify="title" autocomplete="off" placeholder="请输入详细名称" class="layui-input">
		</div>
	</div>




===========商机信息============
	<div class="layui-form-item">
		<label class="layui-form-label">优先级</label>
		<div class="layui-input-block">
			<input type="radio" name="priority" value="高" title="男" checked="">
			<input type="radio" name="priority" value="中" title="中">
			<input type="radio" name="priority" value="低" title="低">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">商机名称</label>
		<div class="layui-input-block">
			<input type="text" name="nname" lay-verify="title" autocomplete="off" placeholder="请输入商机名称" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">商机阶段</label>
		<div class="layui-input-block">
			<input type="text" name="stage" lay-verify="title" autocomplete="off" placeholder="请输入商机名称" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">预计成交金额</label>
		<div class="layui-input-block">
			<input type="text" name="perdictmoney" lay-verify="title" autocomplete="off" placeholder="请输入预计成交金额" class="layui-input">
		</div>
	</div>


	<div class="layui-inline">
		<label class="layui-form-label">预计结单日期</label>
		<div class="layui-input-inline">
			<input type="text" name="preddate" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">联系人</label>
		<div class="layui-input-block">
			<input type="text" name="iname" lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">部门</label>
		<div class="layui-input-block">
			<input type="text" name="section" lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">职务</label>
		<div class="layui-input-block">
			<input type="text" name="post" lay-verify="title" autocomplete="off" placeholder="请输入职务" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">固定电话</label>
		<div class="layui-input-block">
			<input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="请输入固定电话" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">移动电话</label>
		<div class="layui-input-block">
			<input type="text" name="mophone" lay-verify="title" autocomplete="off" placeholder="请输入移动电话" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">邮件/QQ</label>
		<div class="layui-input-block">
			<input type="text" name="qq" lay-verify="title" autocomplete="off" placeholder="请输入邮箱QQ" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">相关附件</label>
		<div class="layui-input-block">
			<input type="text" name="accessory" lay-verify="title" autocomplete="off" placeholder="请输入相关附件" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">所属部门</label>
		<div class="layui-input-block">
			<input type="text" name="branch" lay-verify="title" autocomplete="off" placeholder="请输入所属部门" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">商机负责人</label>
		<div class="layui-input-block">
			<input type="text" name="principal" lay-verify="title" autocomplete="off" placeholder="请输入商机负责人" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">商机参与人</label>
		<div class="layui-input-block">
			<input type="text" name="participant" lay-verify="title" autocomplete="off" placeholder="请输入商机参与人" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">商机关注人</label>
		<div class="layui-input-block">
			<input type="text" name="concerned" lay-verify="title" autocomplete="off" placeholder="请输入商机关注人" class="layui-input">
		</div>
	</div>
	<div class="layui-inline">
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>
				<button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即保存</button>
			</div>
		</div>
	</div>
</form>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/jquery-3.3.1.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>


		layui.use(['form', 'layedit','table',  'laydate','rate','upload','jquery'], function(){
			var form = layui.form
					,layer = layui.layer
					,layedit = layui.layedit
					,laydate = layui.laydate;
			var rate = layui.rate;
			var $ = layui.jquery
					,upload = layui.upload;

			form.on('select(client)',function(data){
			//alert("aaaaaaaaaaaa")
			$("#message").hide();
				$.ajax({
					type : "GET",
					contentType: "application/json;charset=UTF-8",
					url : "/newbusiness/byid.do",
					data:{cid:$("#cid").val()},
					success : function(result) {
						var iid=document.getElementById("iid");
						var tid=document.getElementById("tid");
						var did=document.getElementById("did")
						if(result!=null){
							iid.value=result.industry;
							tid.value=result.type;
							did.value=result.detailedaddress;
						}
						form.render();
					}
				});
			});

			form.on('submit(demo1)', function(data){
				parent.layer.close(parent.layer.getFrameIndex(window.name));
			});

			//日期
			laydate.render({
				elem: '#date'
			});
			laydate.render({
				elem: '#date1'
			});
		});



		var form = layui.form
				,layer = layui.layer
				,layedit = layui.layedit
				,laydate = layui.laydate;

		//监听提交

	/*	form.verify({
			title: function(value){
				if(value.length > 5){
					return '命名不规范';
				}
			}
			/!*,age: [
                /^[\S]{6,12}$/
                ,'年龄必须是数字'
            ]*!/
			,content: function(value){
				layedit.sync(editIndex);
			}
		});*/



		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');

		//表单赋值
		layui.$('#LAY-component-form-setval').on('click', function(){
			form.val('example', {
				"stuname": "jjj" // "name": "value"
				,"age": "20"
				,"interest": 1
				,"like[write]": true //复选框选中状态
				,"close": true //开关状态
				,"sex": "男"
				,"desc": "我爱 layui"
			});
		});

		//表单取值
		layui.$('#LAY-component-form-getval').on('click', function(){
			var data = form.val('example');
			alert(JSON.stringify(data));
		});


</script>


</body>
</html>
