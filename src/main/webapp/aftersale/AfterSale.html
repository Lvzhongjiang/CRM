<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-form-item">
    <div class="layui-inline">
        <font size="4" color="#6495ed">售后服务分类:</font>&nbsp;&nbsp;&nbsp;
        <a href="#" onclick="onEdit('-1')">所有分类</a>&nbsp;&nbsp;
        <a href="#" onclick="onEdit('0')">处理中的服务</a>&nbsp;&nbsp;
        <a href="#" onclick="onEdit('1')">已结束的服务</a>&nbsp;&nbsp;
        <a href="#" onclick="onEdit('2')">已撤销的服务</a>&nbsp;&nbsp;
        <a href="#">本周新增</a>&nbsp;&nbsp;
        <a href="#">上周新增</a>&nbsp;&nbsp;
        <a href="#">本月新增</a>&nbsp;&nbsp;
        <a href="#">上月新增</a>&nbsp;&nbsp;
        <a href="#">本季度新增</a>&nbsp;&nbsp;
        <a href="#">上季度新增</a></font>
        <hr>
    </div>
</div>
<form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="type" id="type" id="dept" lay-filter="aihao">
                    <option value="0">请选择</option>
                    <option value="1">按主题</option>
                    <option value="2">按服务类型</option>
                    <option value="3">按开始时间</option>
                    <option value="4">按服务人员</option>
                    <option value="5">按服务评分</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="title" id="title" lay-verify="title" autocomplete="off" placeholder="请输关键字" class="layui-input" style="width:250px">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
            </div>
        </div>
    </div>

</form>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增售后</button>
    </div>
</script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/jquery-3.3.1.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['form','table'], function(){
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#test'
            ,url:'/afterSaleList.do'
            ,toolbar: '#toolbarDemo'
            ,title: '售后管理'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'aid', title:'ID', width:80, fixed: 'left', unresize: true, sort: true,templet:'<div>{{d.LAY_INDEX}}</div>'}
                ,{field:'theme', title:'售后主题', width:200}
                ,{field:'typeservice', title:'服务类型', width:100}
                ,{field:'starttime', title:'开始时间', width:120}
                ,{field:'personnel', title:'服务人员', width:200}
                ,{field:'Servicescore', title:'服务评分', width:100,sort: true}
            ]]
            ,page: true
            ,limit:3
            ,limits:[3,5,10]
        });
        table.on('tool(test)', function(obj){
            var data = obj.data;
            var layEvent = obj.event;
            if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        type:"GET",
                        url:"/stuDelete.do",
                        data:{
                            stuid:data.stuid,
                        },
                        dataType:"json",
                        success:function(is){
                            if(is=='1'){
                                table.reload('test', {
                                    page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                                });
                                layer.msg('删除成功', {icon: 6});
                            }else{
                                layer.msg('删除失败');
                            }
                        },
                        error:function(jqXHR){
                            console.log("Error: "+jqXHR.status);
                        }
                    });
                    layer.close(index);
                });
            }else if(layEvent === 'edit'){ //编辑
                layer.open({
                    type: 2,
                    offset: 'auto',
                    shade: [0.8, '#393D49'],
                    area: ['500px', '700px'],
                    content: "/toStuUpdate.do?sid="+data.stuid,
                    end:function () {
                        table.reload('test', {});
                    }
                });
            }
        });

        //监听事件
        table.on('toolbar(test)', function(obj){
            var ev=obj.event;
            if(ev==='add'){
                layer.open({
                    type: 2,
                    offset: 'auto',
                    shade: [0.8, '#393D49'],
                    area: ['500px', '700px'],
                    content: '/toStuSave.do',
                    end:function () {
                        table.reload('test', {});
                    }
                });
            }else if(ev==='delete'){
                layer.confirm('真的删除行么', function(index){
                var ee='';
                var checkStatus = table.checkStatus('test');
                var data=checkStatus.data;
                for(var i=0;i<data.length;i++){
                    if(i<data.length-1){
                        ee=ee+data[i].stuid+",";
                    }else{
                        ee=ee+data[i].stuid;
                    }
                }
                $.ajax({
                    type:"get",
                    url:"/stuDeletes.do",
                    data:{
                        stuids:ee,
                    },
                    dataType:"json",
                    success:function(is){
                        if(is=='1'){
                            table.reload('test', {
                                page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            });
                            layer.msg('删除成功', {icon: 6});
                        }else{
                            layer.msg('删除失败');
                        }
                    },
                    error:function(jqXHR){
                        console.log("Error: "+jqXHR.status);
                    }
                });
            });
            }
        });
        form.on('submit(demo1)', function(data){
            table.reload('test', {
                where: {
                    type: data.field.type
                    ,title: data.field.title
                    //…
                }
            });
            return false;
        });
        window.onEdit = function(id){
            table.reload('test', {
                where: {
                    id:id,
                    type: $("#type").val()
                    ,title: $("#title").val()
                    //…
                }
            });
        }

    });
</script>
</body>
</html>
