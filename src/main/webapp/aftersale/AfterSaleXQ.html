<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>售后服务详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!-- 示例-970
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新增售后服务</legend>
</fieldset>-->
<div>
<label style="color: blue">基本信息：</label>
    <a  th:href='@{/download.do(fileName=${aftersale.attachment})}'>下载附件</a>
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
<form class="layui-form"  lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font> 售后主题</label>
        <div class="layui-input-block">
            <input type="text"readonly name="theme" lay-verify="required" th:value="${aftersale.theme}" autocomplete="off"  class="layui-input" style="width:720px">
        </div>
    </div><br>maincontent
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;步骤:     服务登记      责任人: 王娜,      参与人:<br><br>
    <label style="color: blue">售后服务信息：</label>
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font> 客户名称:</label>
        <div class="layui-input-inline"  style="width: 300px">
            <select name="clientid" readonly id="client" lay-verify="required" lay-filter="client">
                <option value="" th:text="${aftersale.customername}">"</option>
            </select>
        </div>
        <label class="layui-form-label"> 合同编号:</label>
        <div class="layui-input-inline"  style="width: 300px">
            <select name="contractid"readonly id="cont"  lay-verify="required" lay-filter="cont">
                <option value="" th:text="${aftersale.contName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">合同信息:</label>
        <div class="layui-input-block" style="width: 720px">
            <textarea name="maincontent"  id="contMessage" class="layui-textarea" readonly="readonly" th:text="${aftersale.maincontent}">
            </textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px"><font color="red">*</font> 对方联系人：</label>
        <div class="layui-input-inline">
            <input type="text" readonly name="Contactperson" lay-verify="required" th:value="${aftersale.Contactperson}" autocomplete="off" placeholder="请输入联系人" class="layui-input" style="width:250px">
        </div>
        <label class="layui-form-label" style="width: 200px"> 固定电话：</label>
        <div class="layui-input-inline">
            <input type="text" readonly name="fixedtelephones" lay-verify="required" th:value="${aftersale.fixedtelephones}" autocomplete="off"  class="layui-input" style="width:270px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">移动电话：</label>
        <div class="layui-input-inline">
            <input type="text" readonly name="mobiletelephones" lay-verify="required" th:value="${aftersale.mobiletelephones}" autocomplete="off" class="layui-input" style="width:250px">
        </div>
        <label class="layui-form-label" style="width: 200px"> 邮件/QQ：</label>
        <div class="layui-input-inline">
            <input type="text" name="post" readonly lay-verify="required" th:value="${aftersale.post}" autocomplete="off"  class="layui-input" style="width:270px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">服务类型:</label>
        <div class="layui-input-inline"  style="width: 300px">
            <select name="typeservice" readonly id="typeservice" lay-filter="aihao">
                <option value="" th:text="${aftersale.title}"></option>
            </select>
        </div>
        <label class="layui-form-label"> 服务方式:</label>
        <div class="layui-input-inline"  style="width: 300px">
            <select name="modelservice" readonly id="modelservice"lay-filter="aihao">
                <option value="" th:text="${aftersale.modelservice}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开始时间:</label>
        <div class="layui-input-inline"  style="width: 300px">
            <input type="text" name="starttime" readonly id="date" th:value="${aftersale.starttime}" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label"> 结束时间:</label>
        <div class="layui-input-inline"  style="width: 300px">
            <input type="text" name="endtime" readonly id="date1" th:value="${aftersale.endtime}" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font> 服务内容:</label>
        <div class="layui-input-block" style="width: 720px">
            <textarea name="content" readonly placeholder="请输入内容" th:text="${aftersale.content}" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户反馈：</label>
        <div class="layui-input-block" style="width: 720px">
            <textarea name="feedback" readonly placeholder="请输入内容" th:text="${aftersale.feedback}" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font> 服务人员:</label>
        <div class="layui-input-inline"  style="width: 300px">
            <input type="text" readonly th:value="${aftersale.personnel}" name="personnel" lay-verify="required" autocomplete="off"  class="layui-input" style="width:270px">
        </div>
        <label class="layui-form-label"> 服务评分:</label>
        <div class="layui-input-inline"  style="width: 300px">
           <input type="text" readonly th:value="${aftersale.Servicescore}">
        </div>
    </div>
</form>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/jquery-3.3.1.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit','table',  'laydate','rate','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        var rate = layui.rate;
        var $ = layui.jquery
            ,upload = layui.upload;
//日期
    });
</script>
</div>
</body>
</html>
